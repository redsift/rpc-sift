<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="dist/css/style.min.css">
  </head>
  <body id="home">
    <div class="column">
      <div class="stat--separator">
          <div id="apiResult" class="subtitle">Loading data from the Sift API...</div>
      </div>
    </div>
    <div class="column">
      <div class="stat--separator">
        <div class="subtitle"><strong>API Url:</strong> <span id="apiBaseUrl"></span></div>
      </div>
    </div>
    <div class="column">
      <div class="stat--separator">
        <div class="subtitle"><strong>Brand header:</strong> <span id="brandHeaderPrefix"></span></div>
      </div>
    </div>
    <div class="column">
      <div class="stat--separator">
        <div class="subtitle"><strong>Accound Id:</strong> <span id="userAccountId"></span></div>
      </div>
    </div>
    <div class="column">
      <div class="stat--separator">
        <div class="subtitle"><strong>Settings:</strong> <span id="settings"></span></div>
      </div>
    </div>
    <div class="column">
      <div class="stat--separator">
        <div class="subtitle"><strong>Update</strong> <span id="update"></span></div>
      </div>
    </div>
    <!-- Your Sift view bundle -->
    <script src="dist/js/view.umd-es2015.min.js"></script>
  </body>
</html>
